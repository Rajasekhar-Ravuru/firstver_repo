<!DOCTYPE html>
<html>
    <head>
        <title>H1 React Element</title>

        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <script>
            var h1ReactElement = React.createElement(
                "h1",
                null,
                "React h1 Element");

                ReactDOM.render(h1ReactElement, document.querySelector("body"))
        </script>
    </body>
