<!DOCTYPE html>
<html>
    <head>
        <title>H3 React Element</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        
        <script>
            var h3ReactElement = React.createElement(
                "h3",
                null,
                "H3 React Element"
            )
            ReactDOM.render(h3ReactElement, document.querySelector("body"))
        </script>
    </body>
</html>
