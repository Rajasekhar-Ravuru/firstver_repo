<!DOCTYPE html>
<html>
    <head>
        <title>H4 React Element</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        
        <script>
            var h4ReactElement = React.createElement(
                "h4",
                null,
                "H4 React Element"
            )
            ReactDOM.render(h4ReactElement, document.querySelector("body"))
        </script>
    </body>
</html>
