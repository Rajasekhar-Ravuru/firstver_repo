<!DOCTYPE html>
<html>
    <head>
        <title>React div Element</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script>
            var h1ReactElement = React.createElement("h1",null,"React is a library");

            var pReactElement = React.createElement("p",null,"React js is a js library");

            ReactDOM.render([h1ReactElement,pReactElement],document.getElementById("container"))
        </script>
    </body>
</html>
